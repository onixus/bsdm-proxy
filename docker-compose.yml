# Use legacy builder instead of Bake
x-bake:
  no-cache: false

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - bsdm-net

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - bsdm-net

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    environment:
      - discovery.type=single-node
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "DISABLE_SECURITY_PLUGIN=true"
    ports:
      - "9200:9200"
    networks:
      - bsdm-net

  proxy:
    build:
      context: .
      dockerfile: Dockerfile
      target: proxy
    ports:
      - "1488:1488"  # HTTP forward proxy (CONNECT support)
      - "1489:1489"  # HTTPS TLS interception
    environment:
      - KAFKA_BROKERS=kafka:9092
      - RUST_LOG=info
      - RUST_BACKTRACE=1
    depends_on:
      - kafka
    networks:
      - bsdm-net
    volumes:
      - ./certs:/certs:ro
    tty: true
    stdin_open: true
    restart: unless-stopped

  cache-indexer:
    build:
      context: .
      dockerfile: Dockerfile
      target: cache-indexer
    environment:
      - KAFKA_BROKERS=kafka:9092
      - OPENSEARCH_URL=http://opensearch:9200
      - RUST_LOG=info
    depends_on:
      - kafka
      - opensearch
    networks:
      - bsdm-net
    restart: unless-stopped

networks:
  bsdm-net:
    driver: bridge
