# Use legacy builder instead of Bake
x-bake:
  no-cache: false

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - bsdm-net
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - bsdm-net
    restart: unless-stopped

  opensearch:
    image: opensearchproject/opensearch:3.3.2
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - discovery.type=single-node
      - "OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g"  # Увеличено для 3.x (JDK21)
      - DISABLE_INSTALL_DEMO_CONFIG=true
      - DISABLE_SECURITY_PLUGIN=true
      - "bootstrap.memory_lock=true"
      # OpenSearch 3.x оптимизации
      - cluster.routing.allocation.disk.threshold_enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    networks:
      - bsdm-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:3.3.0  # ИСПРАВЛЕНО: 3.3.2 -> 3.3.0 (актуальная версия)
    ports:
      - "5601:5601"
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch:9200"]
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
      - "SERVER_HOST=0.0.0.0"
    depends_on:
      opensearch:
        condition: service_healthy
    networks:
      - bsdm-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  proxy:
    build:
      context: .
      dockerfile: Dockerfile
      target: proxy
    ports:
      - "1488:1488"
      - "1489:1489"
    environment:
      - KAFKA_BROKERS=kafka:9092
      - CACHE_CAPACITY=10000
      - CACHE_TTL_SECONDS=3600
      - MAX_CACHE_BODY_SIZE=10485760
      - HTTP_PORT=1488
      - RUST_LOG=info,bsdm_proxy=debug
      - RUST_BACKTRACE=1
    depends_on:
      - kafka
    networks:
      - bsdm-net
    volumes:
      - ./certs:/certs:ro
    tty: true
    stdin_open: true
    restart: unless-stopped

  cache-indexer:
    build:
      context: .
      dockerfile: Dockerfile
      target: cache-indexer
    environment:
      - KAFKA_BROKERS=kafka:9092
      - OPENSEARCH_URL=http://opensearch:9200
      - KAFKA_TOPIC=cache-events
      - KAFKA_GROUP_ID=cache-indexer-group
      - RUST_LOG=info,cache_indexer=debug
      - RUST_BACKTRACE=1
    depends_on:
      opensearch:
        condition: service_healthy
    networks:
      - bsdm-net
    restart: unless-stopped

networks:
  bsdm-net:
    driver: bridge

volumes:
  opensearch-data:
    driver: local
