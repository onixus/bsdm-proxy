# Use legacy builder instead of Bake
x-bake:
  no-cache: false

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - bsdm-net
    restart: unless-stopped
    labels:
      - "com.docker.compose.project=bsdm-proxy"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - bsdm-net
    restart: unless-stopped
    labels:
      - "com.docker.compose.project=bsdm-proxy"

  opensearch:
    image: opensearchproject/opensearch:3.3.2
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - discovery.type=single-node
      - "OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g"
      - DISABLE_INSTALL_DEMO_CONFIG=true
      - DISABLE_SECURITY_PLUGIN=true
      - "bootstrap.memory_lock=true"
      - cluster.routing.allocation.disk.threshold_enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    networks:
      - bsdm-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    labels:
      - "com.docker.compose.project=bsdm-proxy"

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:3.3.0
    ports:
      - "5601:5601"
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch:9200"]
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
      - "SERVER_HOST=0.0.0.0"
    depends_on:
      opensearch:
        condition: service_healthy
    networks:
      - bsdm-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
    labels:
      - "com.docker.compose.project=bsdm-proxy"

  proxy:
    build:
      context: .
      dockerfile: Dockerfile
      target: proxy
    ports:
      - "1488:1488"
      - "9090:9090"  # Metrics endpoint
    environment:
      - KAFKA_BROKERS=kafka:9092
      - CACHE_CAPACITY=10000
      - CACHE_TTL_SECONDS=3600
      - MAX_CACHE_BODY_SIZE=10485760
      - HTTP_PORT=1488
      - METRICS_PORT=9090
      - RUST_LOG=info,bsdm_proxy=debug
      - RUST_BACKTRACE=1
    depends_on:
      - kafka
    networks:
      - bsdm-net
    volumes:
      - ./certs:/certs:ro
      - ./config/.env:/app/.env:ro
    tty: true
    stdin_open: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9090/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.docker.compose.project=bsdm-proxy"

  cache-indexer:
    build:
      context: .
      dockerfile: Dockerfile
      target: cache-indexer
    environment:
      - KAFKA_BROKERS=kafka:9092
      - OPENSEARCH_URL=http://opensearch:9200
      - KAFKA_TOPIC=cache-events
      - KAFKA_GROUP_ID=cache-indexer-group
      - RUST_LOG=info,cache_indexer=debug
      - RUST_BACKTRACE=1
    depends_on:
      opensearch:
        condition: service_healthy
    networks:
      - bsdm-net
    restart: unless-stopped
    labels:
      - "com.docker.compose.project=bsdm-proxy"

  prometheus:
    image: prom/prometheus:v2.48.0
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - bsdm-net
    restart: unless-stopped
    depends_on:
      - proxy
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.docker.compose.project=bsdm-proxy"

  grafana:
    image: grafana/grafana:10.2.2
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    networks:
      - bsdm-net
    restart: unless-stopped
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    labels:
      - "com.docker.compose.project=bsdm-proxy"

  web-ui:
    build:
      context: ./web-config
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      # Config directory for reading/writing configs
      - ./config:/config
      # Docker socket for container management
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - bsdm-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.docker.compose.project=bsdm-proxy"
      - "com.docker.compose.service=web-ui"
    depends_on:
      - proxy
      - cache-indexer

networks:
  bsdm-net:
    driver: bridge

volumes:
  opensearch-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
